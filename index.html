<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 w-3/4 h-full">
        <h1 class="text-center text-3xl font-semibold">To-Do List</h1>
        <div class="mb-4 shadow px-3 py-5 rounded-md">
            <input type="text" id="todoInput" class="form-control" placeholder="Add a new task">
            <input type="date" id="todoDate" class="form-control mt-2">
            <select id="todoCategory" class="form-select mt-2">
                <option value="" disabled selected>Select Category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="College">College</option>
            </select>
            <select id="todoPriority" class="form-select mt-2">
                <option value="" disabled selected>Select Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="addTodo" class="btn btn-primary mt-2">Add</button>
        </div>
        <div class="mb-3">
            <button class="btn btn-outline-secondary" id="filterAll">All</button>
            <button class="btn btn-outline-secondary" id="filterPending">Pending</button>
            <button class="btn btn-outline-secondary" id="filterCompleted">Completed</button>
            <button class="btn btn-outline-secondary" id="filterWork">Work</button>
            <button class="btn btn-outline-secondary" id="filterPersonal">Personal</button>
            <button class="btn btn-outline-secondary" id="filterCollege">College</button>
        </div>
        <ul id="todoList" class="list-group">
            <!-- To-Do items will be rendered here -->
        </ul>
    </div>



    
    <script src="script.js"></script>
</body>
</html>
