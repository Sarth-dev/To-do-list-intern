<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 w-3/4 h-full">
        <h1 class="text-center text-3xl font-semibold">To-Do List</h1>
        <div class="mb-4 shadow px-3 py-5 rounded-md">
            <input type="text" id="todoInput" class="form-control " placeholder="Add a new Task">
            <input type="date" id="todoDate" class="form-control  mt-2">
            <button id="addTodo" class="btn btn-primary mt-2">Add</button>
        </div>
        <div class="mb-3">
            <button class="btn btn-outline-secondary" id="filterAll">All</button>
            <button class="btn btn-outline-secondary" id="filterPending">Pending</button>
            <button class="btn btn-outline-secondary" id="filterCompleted">Completed</button>
        </div>
        <ul id="todoList" class="list-group">
            <!-- To-do list  items will be rendered here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
